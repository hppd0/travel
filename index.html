<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Travel</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a href="#" class="header__logo">
                <img src="/assets/svg/logo.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#How" class="menu__link">How It Works</a>
                    </li>
                    <li class="menu__item">
                        <a href="#Plan" class="menu__link">Plan Your Trip</a>
                    </li>
                    <li class="menu__item">
                        <a href="#Destination" class="menu__link">Destinations</a>
                    </li>
                    <li class="menu__item">
                        <a href="#Stories" class="menu__link">Travel Stories</a>
                    </li>
                </ul>
            </nav>
            <button class="header__login">Login</button>
        </div>
    </header>
    <main class="page">
        <section class="page__main-block main-block">
            <div class="main-block__container container">
                <div class="main-block__body">
                    <h1 class="main-block__title">Explore the beauty of the World</h1>
                    <div class="main-block__text">Receive personalized recommendations for countries, hotels, activities and more</div>
                    <form class="main-block__search-field">
                        <input type="text" placeholder="What would you like to do?" class="main-block__search">
                        <button class="main-block__search">Start Planning</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
